name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        uses: actions/setup-node@4
        with:
          node-version: "20"
      - name: Install dependencies 
        run: npm ci || npm install 
      - name: Run Jest tests
        run: npm test -- --ci
